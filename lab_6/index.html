<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="This was Lab 6 for INST 377: HTML Forms "
    />
    <meta name="author" content="Edward Kostreski" />
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="./form_styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
          <!--Form From https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form-->
          <!--MAX LENGTH FROM https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text-->
          <!--Text Area Docs https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea-->
          <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" maxlength="140" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" rows="5" cols="33">by default this element is filled with this text</textarea>
              </li>
              <li class="button">
                <button type="submit">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
